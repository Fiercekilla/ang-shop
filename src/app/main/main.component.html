<md-tab-group class="col-md-12">
  <md-tab *ngFor="let category of categories; let i = index">
    <ng-template md-tab-label>
      {{ i + 1 }}. {{ category }}
    </ng-template>
    <app-single-product *ngFor="let item of rest.cores"  [item]="item" [category]="category"></app-single-product>
  </md-tab>
</md-tab-group>
